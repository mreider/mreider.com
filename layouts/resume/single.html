{{ define "main" }}
<style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Crimson+Text:wght@400;600&display=swap');

    .resume-index-wrapper {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
        line-height: 1.6;
        color: #000000;
        max-width: 800px;
        margin: 0 auto;
        padding: 40px 20px;
        background: #ffffff;
    }

    .resume-index-wrapper h1 {
        font-family: 'Crimson Text', serif;
        font-size: 28pt;
        font-weight: 700;
        margin-bottom: 30px;
        padding-bottom: 15px;
        border-bottom: 2px solid #000000;
        letter-spacing: -0.5pt;
    }

    .resume-list {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    .resume-item {
        margin-bottom: 20px;
        padding: 20px 25px;
        background: #f7f7f7;
        border: 1px solid #cccccc;
        border-left: 4px solid #000000;
        transition: all 0.2s ease;
    }

    .resume-item:hover {
        background: #f0f0f0;
        transform: translateX(5px);
    }

    .resume-item a {
        text-decoration: none;
        color: inherit;
        display: block;
    }

    .resume-name {
        font-family: 'Crimson Text', serif;
        font-size: 16pt;
        font-weight: 600;
        color: #000000;
        margin-bottom: 5px;
    }

    .resume-title {
        font-size: 11pt;
        color: #555555;
    }

    .resume-links {
        margin-top: 10px;
        display: flex;
        gap: 15px;
    }

    .resume-links a {
        font-size: 10pt;
        color: #0066cc;
        text-decoration: none;
    }

    .resume-links a:hover {
        text-decoration: underline;
    }

    @media screen and (max-width: 768px) {
        .resume-index-wrapper {
            padding: 20px 15px;
        }

        .resume-index-wrapper h1 {
            font-size: 22pt;
        }

        .resume-item {
            padding: 15px 18px;
        }

        .resume-name {
            font-size: 14pt;
        }
    }
</style>

<div class="resume-index-wrapper">
    <h1>Resumes</h1>
    <ul class="resume-list">
        <li class="resume-item">
            <a href="/resume/matt/">
                <div class="resume-name">Matthew Reider</div>
                <div class="resume-title">Principal Product Manager</div>
            </a>
            <div class="resume-links">
                <a href="/resume/matt/">View Resume</a>
                <a href="/resume/matt/resume.pdf">Download PDF</a>
            </div>
        </li>
        <li class="resume-item">
            <a href="/resume/alison/">
                <div class="resume-name">Alison S. Cohen</div>
                <div class="resume-title">HR Manager</div>
            </a>
            <div class="resume-links">
                <a href="/resume/alison/">View Resume</a>
                <a href="/resume/alison/resume.pdf">Download PDF</a>
            </div>
        </li>
    </ul>
</div>

{{ end }}
